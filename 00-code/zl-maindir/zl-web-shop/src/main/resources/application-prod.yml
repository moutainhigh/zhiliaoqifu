server:
  port: 12201
  contextPath: /web-shop
#  session:
#    cookie:
#      name: JSESSIONID
#      path: /
#      domain: .i-zhiliao.com
spring:
  datasource:
     url: jdbc:mysql://192.168.2.110:3306/zldb_test?allowMultiQueries=true
     username: root
     password: root
     driver-class-name: com.mysql.jdbc.Driver
     type: com.alibaba.druid.pool.DruidDataSource
     minActive: 1
     maxActive: 20
     initialSize: 1
     timeBetweenEvictionRunsMillis: 3000
     minEvictableIdleTimeMillis: 300000
     validationQuery: SELECT 1 FROM DUAL
     testWhileIdle: true
     testOnBorrow: false
     testOnReturn: false
  thymeleaf: 
    prefix: classpath:/views/
    #content-type: text/html
    #suffix: .html
    #mode: HTML5
    #encoding: UTF-8
    # set to false for hot refresh
    #cache: true
  redis: 
    timeout: 3000
    cluster:
       nodes: 10.0.0.106:7111,10.0.0.103:7112,10.0.0.101:7113
       connection-timeout: 1000
       soTimeout: 3000
       max-attempts: 5
       password: 
       max-redirects: 2
    pool:
       max-total: 1024
       max-active: 8
       max-idle: 8
       max-wait: -1
       min-idle: 0
       block-when-exhausted: true
       max-wait-millis: 3000
       test-on-borrow: false
       test-on-return: false
       test-while-idle: true
       minEvictableIdleTimeMillis: 60000
       timeBetweenEvictionRunsMillis: 60000
       numTestsPerEvictionRun: 1
  mq:
    brokerURL: failover:(tcp://10.0.0.103:51511,tcp://10.0.0.106:51512,tcp://10.0.0.101:51513)?randomize=false
    username: admin
    password: admin
    pool:
      max-connections: 50
  dubbo:
    application:
      name: zl-web-shop
    consumer:
      check: false
    registry:
      address: zookeeper://127.0.0.1:2181
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.ebeijia.zl.*.dao.**.domain
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  config: classpath:conf/logback-ecom.xml

