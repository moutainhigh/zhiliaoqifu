server:
  port: 10101
  contextPath: /oms
  session:
    cookie:
      name: JSESSIONID
      path: /
      domain:
mybatis-plus:
  mapper-locations: classpath*:mapper/*Mapper.xml
  config-location: classpath:conf/mybatis-config.xml
logging:
  config: classpath:conf/logback-oms.xml
spring:
  mvc:
    view: 
      prefix: /WEB-INF/views/
      suffix: .jsp
      #view-name: '*'
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/
  datasource:
#   jndi-name: JDBC
    #name: mySpringBoot
    url: jdbc:mysql://192.168.2.110:3306/zldb_test?allowMultiQueries=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    minActive: 1
    maxActive: 20
    initialSize: 1
    timeBetweenEvictionRunsMillis: 3000
    minEvictableIdleTimeMillis: 300000
    #validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
  redis: 
    timeout: 3000
    cluster:
       nodes: 192.168.2.110:7111,192.168.2.110:7112,192.168.2.110:7113,192.168.2.110:7114,192.168.2.110:7115,192.168.2.110:7116
       connection-timeout: 1000
       soTimeout: 3000
       max-attempts: 5
       password: 
       max-redirects: 2
    pool:
       max-total: 1024
       max-active: 8
       max-idle: 8
       max-wait: -1
       min-idle: 0
       block-when-exhausted: true
       max-wait-millis: 3000
       test-on-borrow: false
       test-on-return: false
       test-while-idle: true
       minEvictableIdleTimeMillis: 60000
       timeBetweenEvictionRunsMillis: 60000
       numTestsPerEvictionRun: 1
  mq:
    brokerURL: failover:(tcp://192.168.2.110:51511,tcp://192.168.2.110:51512,tcp://192.168.2.110:51513)?randomize=false
    username: admin
    password: admin
    pool:
      max-connections: 50
  dubbo:
    application:
      name: zl-web-oms
    consumer:
      check: false
    registry:
      address: zookeeper://192.168.2.110:2181?backup=192.168.2.110:2182,192.168.2.110:2183
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql