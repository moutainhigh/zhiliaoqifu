server:
  port: 9999
  contextPath: /ecom-cms
  session:
    cookie:
      name: JSESSIONID
      path: /
      domain: 
spring:
  datasource:
    url: jdbc:mysql://192.168.2.110:3306/zldb_test
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  thymeleaf:
    prefix: classpath:/views/
    #content-type: text/html
    #suffix: .html
    #mode: HTML5
    #encoding: UTF-8
    # set to false for hot refresh
    cache: false
  redis: 
    timeout: 3000
    cluster:
       nodes: 192.168.2.110:7111,192.168.2.110:7112,192.168.2.110:7113,192.168.2.110:7114,192.168.2.110:7115,192.168.2.110:7116
       connection-timeout: 1000
       soTimeout: 3000
       max-attempts: 5
       password: 
       max-redirects: 2
    pool:
       max-total: 1024
       max-active: 8
       max-idle: 8
       max-wait: -1
       min-idle: 0
       block-when-exhausted: true
       max-wait-millis: 3000
       test-on-borrow: false
       test-on-return: false
       test-while-idle: true
       minEvictableIdleTimeMillis: 60000
       timeBetweenEvictionRunsMillis: 60000
       numTestsPerEvictionRun: 1
  mq:
    brokerURL: failover:(tcp://192.168.2.110:51511,tcp://192.168.2.110:51512,tcp://192.168.2.110:51513)?randomize=false
    username: admin
    password: admin
    pool:
      max-connections: 50
  dubbo:
      application:
        name: zl-web-cms
      consumer:
        check: false
      registry:
        address: zookeeper://127.0.0.1:2181
mybatis-plus:
  mapper-locations: classpath*:mapper/*/*Mapper.xml,classpath*:mapper/*Mapper.xml
  config-location: classpath:conf/mybatis-config.xml
logging:
  config: classpath:conf/logback-cms.xml
#FTP服务器连接
ftpClient:
  connect:
    server: 192.168.2.110
    port: 21
    username: app_img
    password: app_img
    separator: /
IMG_SERVER: http://192.168.2.110:8880
FILE_UPLAOD_PATH: /imgfile
FILE_UPLAOD_SEPARATOR: /
FILE_NEW_PATH: /ecom/